<mat-toolbar>
  <i class="pi pi-unlock"></i>
  <mat-toolbar
    ><span><a routerLink="/">ร้านขายดีกินดี LOTTORY</a></span></mat-toolbar
  >
  <input id="menu-toggle" type="checkbox" />
  <label class="menu-button-container" for="menu-toggle">
    <div class="menu-button"></div>
  </label>
  <span class="example-spacer"></span>
  <ul class="menu">
    <span class="example-spacer"></span>
    <li>
      <a routerLink="/"
        ><i class="pi pi-home" style="margin-right: 5px"></i>หน้าหลัก</a
      >
    </li>
    <li>
      <a routerLink="/buy_tricket"
        ><i class="pi pi-cart-plus" style="margin-right: 5px"></i
        >สั่งซื้อสลาก</a
      >
    </li>

    <li>
      <a routerLink="/order_list"
        ><i class="pi pi-list" style="margin-right: 5px"></i>รายการสั่งซื้อ
        {{ selectedQuantity }}</a
      >
    </li>
    <li *ngIf="userData && userData.role !== 'admin'">
      <a routerLink="/order_history" style="color: black"
        >ยินดีต้อนรับ : {{ userData.fname }} {{ userData.lname }}</a
      >
    </li>
    <li *ngIf="userData && userData.role !== 'admin'">
      <span style="color: black; font-size: 16px" (click)="logout()"
        >Logout</span
      >
    </li>
    <li *ngIf="userData && userData.role === 'admin'">
      <a routerLink="/dashboard"
        ><i class="pi pi-search" style="margin-right: 5px"></i>Dashboard</a
      >
    </li>
    <li *ngIf="!userData">
      <a routerLink="/login"
        ><i class="pi pi-user" style="margin-right: 5px"></i>เข้าสู่ระบบ</a
      >
    </li>
    <li *ngIf="!userData">
      <a routerLink="/register"
        ><i class="pi pi-user-plus" style="margin-right: 5px"></i>สมัครสมาชิก</a
      >
    </li>
  </ul>
</mat-toolbar>
